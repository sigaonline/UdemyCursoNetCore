<table *ngIf="Students && Students.length > 0">
  <thead>
    <tr>
      <th>Serial</th>
      <th>Id</th>
      <th>Name</th>
      <th>Roll</th>
    </tr>
  </thead>
  <tbody>
    <tr *nFor="let student of Students; let i = index">
      <td>{{i+1}}</td>
      <td>{{student.Id}}</td>
      <td>{{student.Name}}</td>
      <td>{{student.Roll}}</td>
    </tr>
  </tbody>
</table>
